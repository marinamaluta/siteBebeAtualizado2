<body>

<section class= "inicio">

			<button class="sanduiche">

			<div class="titulo">

			</div>
			<div class="buttons">
				<button id="login" value="login" title="Faça seu login">Login</button>
				<button id="cadastro" value="cadastro" title="Faça seu cadastro">Cadastro</button>
			</div>
			<div class="personIcon">
				<i class="fa fa-globe fa-2x" aria-hidden="true"></i>
			</div>			
		</section>


		<section class="conteudo">
			<div class="menu">

			<label for="mensagem">Mensagem</label>
